<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kane</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:38</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header in-chat">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-arrow-left fa-lg"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">HarryKane</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, March 27, 2022
        </div>

        <div class="message-row">
            <img src="img/kane.png">
            <div class="message-row__content">
                <span class="message__author">Harry Kane</span>
                <div class="message__info">
                    <span class="message__bubble">Congratulation!</span>
                    <span class="message__time">19:15</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__time">19:18</span>
                    <span class="message__bubble">Thanks!</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/kane.png">
            <div class="message-row__content">
                <span class="message__author">Harry Kane</span>
                <div class="message__info">
                    <span class="message__bubble">Wonderful goal Sonny! </span>
                    <span class="message__time">19:22</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Writie a message."/>
            <i class="far fa-grin fa-lg"></i>
            <button>
                <i class="far fa-paper-plane"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
