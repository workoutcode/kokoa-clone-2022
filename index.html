<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Premier Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:38</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to EPL Talk</h1>
        <p class="welcome-header__text">
        If you have a EPL Account,<br>
         log in with your email or phone number
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In" style="color: white;"/>
        <input type="submit" value="Sign Up" style="color: white;"/>
        <a href="#">Find EPL Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
